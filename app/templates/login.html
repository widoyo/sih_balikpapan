<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>prinus</title>
  </head>
  <body>
    <div class="container">
<div class="px-4 py-5 my-5 text-center">
  <img class="d-block mx-auto mb-4" src="/static/img/prinus.png" alt="" width="72">
  <h1 class="display-6 fw-light">Login</h1>
<div class="col-lg-6 mx-auto">
  <form method="POST" action="/login" class="p-4 p-md-5 border rounded-3 bg-light">
    {{ form.hidden_tag() }}
    <input type="hidden" name="next" value="{{ next or '' }}">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
      <div class="form-floating mb-3">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="mb-3">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
    </div>
</form>
</div>
<p class="mt-4 text-muted">&copy; 2019 - 2023 prinus</p>
  
    </div>
  </div>
	    <!-- Optional JavaScript; choose one of the two! -->

  </body>
</html>
